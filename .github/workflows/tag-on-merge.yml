name: Tag on Merge

on:
  push:
    branches:
      - main

jobs:
  tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$latest_tag" >> $GITHUB_OUTPUT

      - name: Determine PR type
        id: pr_type
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha
            });
            if (!pr.data.length) {
              core.setFailed("No PR found for this commit");
              return;
            }

            const title = pr.data[0].title.toLowerCase();
            let type = "patch";
            if (title.startsWith("release:")) type = "major";
            else if (title.startsWith("update:")) type = "minor";
            else if (title.startsWith("fix:")) type = "patch";

            core.setOutput("type", type);
            core.setOutput("title", title);
            console.log(`Detected PR type: ${type}`);

      - name: Bump version
        id: bump_version
        run: |
          latest=${{ steps.get_tag.outputs.latest_tag }}
          type=${{ steps.pr_type.outputs.type }}
          version=${latest#v}
          IFS='.' read -r major minor patch <<< "$version"

          if [ "$type" = "major" ]; then
            major=$((major + 1)); minor=0; patch=0
          elif [ "$type" = "minor" ]; then
            minor=$((minor + 1)); patch=0
          else
            patch=$((patch + 1))
          fi

          new_tag="v${major}.${minor}.${patch}"
          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT
          echo "New version: $new_tag"

      - name: Create and push tag
        run: |
          git tag ${{ steps.bump_version.outputs.new_tag }}
          git push origin ${{ steps.bump_version.outputs.new_tag }}
